<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        form {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/login}"  method="post" class="form-horizontal col-sm-6 col-sm-offset-3" th:object="${user}">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username:</label>
            <div class="col-sm-8">
                <input type="text" name="username" id="username" class="form-control" th:field="*{username}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" name="password" id="password" class="form-control" th:field="*{password}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary"   type="submit" >Login</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <a th:href="@{/register}">Register</a>
            </div>
        </div>

        <!-- ALERTS -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>
    </form>
</div>
</body>
</html>
